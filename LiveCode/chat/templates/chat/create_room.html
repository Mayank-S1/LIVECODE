<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Join Rooms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
{{ data }}
<div class=" mt-5 row row-cols-1 row-cols-md-2" align="left">
  <div class="col mb-4">
    <div class="card">
      <div class="card-body">
          <h5 class="card-title" >
              <h2 style="text-align:left;">Create Room</h2></h5><br>
              <form action="{% url 'register' %}" method="POST">
                  {% csrf_token %}
              <h4>Room name:<input id="jn-nm" type="text" name="room-name" size="45" placeholder="Enter room name" required>
              <h4>Room Password:</h4><input id="jn-pw" type="text" name="Password" size="45" placeholder="Enter room password" required><br><br>
              <input id="jn-sb" class="btn btn-success" type="submit" value="Enter">
             </form>
         </div>
      </div>
  </div>

</div>


</script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <script src="https://code.jquery.cosm/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
