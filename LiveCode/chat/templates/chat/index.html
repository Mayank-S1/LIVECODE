<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>


 <div class="col mb-4">
    <div class="card">
      <div class="card-body">
          <h5 class="card-title" ><h2 style="text-align:left;">Join Room</h2></h5>
          {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
          {% endif %}

          <form action='{% url 'check' %}' >
          <h4>Room Name:</h4><input id="cr-nm" type="text" size="45" name="room_name" placeholder="Enter room name" required><br>
          <h4>Password:</h4><input id="cp-nm" type="text" size="45"  name="password" placeholder="Enter Password" required><br>
          <h4>User Type:</h4><input id="cr-pw" type="text" size="45" name="user_type" placeholder="Enter Interviewer or Student" required><br><br>
          <input id="cr-sb" class="btn btn-success" type="submit" value="Enter">
          </form>
      </div>
    </div>
  </div>






 </script>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
